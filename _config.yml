# Build Settings
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# Pagination (GitHub Pages compatible)
paginate: 8
paginate_path: "/page:num/"

# Collections
collections:
  publications:
    output: true
    permalink: /publications/:name/

# GitHub Pages safe mode
safe: true

# Highlighter compatible with GitHub Pages
highlighter: rouge

# Markdown processor
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Defaults
defaults:
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "publication"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - _site
  - README.md
  - .venv
  - pyproject.toml
  - uv.lock
